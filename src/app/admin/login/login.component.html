<div class="container">
  <div class="row login">
    <div class="col-md-5 offset-md-3">

      <mat-card>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control"
               formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password"
              formControlName="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            <div class="error"> {{this.errMsg}}</div>
          </form>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
