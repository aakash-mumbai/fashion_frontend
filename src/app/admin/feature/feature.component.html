
<div class="row category">
  <div class="col-md-12 text-center">
    <h4>Feature Products List</h4>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-primary" (click)="add()">Add New</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-table table-striped">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row">
            {{row.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row">
            <img src="{{ this.baseurl + row.file}}" />
          </td>
        </ng-container>
        <ng-container matColumnDef="new">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Image </th>
          <td mat-cell *matCellDef="let row" class="text-center">
              <button class="btn btn-primary" (click)="addSubImage(row._id)">Add Sub Image</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row" class="text-center">
              <button class="btn btn-secondary" (click)="add(row)">Update</button>&nbsp;&nbsp;
              <button class="btn btn-danger" (click)="delete(row._id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
