
<div class="row category">
  <div class="col-md-12 text-center">
    <h4>Sub Category List</h4>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button type="button" class="btn btn-primary" (click)="add()">Add New</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-table table-striped">

        <!-- ID Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.typeName}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row">
              <img src="{{baseurl + row.file}}" width="100" height="100" />
          </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button class="btn btn-primary" (click)="subImage(row._id)"> Sub Image </button>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-secondary" (click)="add(row)">Update</button>&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="delete(row._id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
