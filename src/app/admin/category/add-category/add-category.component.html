<div class="row">
  <div class="col-md-12 text-center">
    <h4>Category Form</h4>
  </div>
  <div class="col-md-12">
    <form [formGroup]="uploadForm" (ngSubmit)="submit(uploadForm.value)">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Type</label>
        <select class="form-control" formControlName="type">
          <option *ngFor="let type of typeList" [value]="type._id">{{type.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Category</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Category">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Image</label>
        <input type="file" class="form-control-file" (change)="showPreview($event)" id="exampleFormControlFile1">
      </div>
      <div class="col-md-12">
        <img *ngIf="imageSrc" [src]="imageSrc" width="200" height="150" />
      </div>
      <div class="col-md-12 error">
        {{errMsg}}
      </div>
      <div class="col-md-12 text-right">
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" [disabled]="uploadForm.invalid">Save</button>

      </div>
    </form>
  </div>
</div>
