<app-main-header></app-main-header>
<br />
<div class="row">
  <div class="col-md-6">
    <ngx-image-zoom [thumbImage]=myThumbnail [fullImage]=myFullresImage [magnification]="2"
    [zoomMode]="hover" [enableScrollZoom]="true" [enableLens]="true" [lensWidth]="150"
    [lensHeight]="150">
    </ngx-image-zoom>
    <!-- <img src="{{baseUrl + featureDetails.file}}" width="100%" /> -->
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <h2>{{featureDetails?.name}}</h2>
      </div>
      <hr />
      <div class="col-md-2" *ngFor="let img of subImage">
        <img src="{{baseUrl + img.file}}" (click)="changeImg(img)" width="100" height="100" />
      </div>
      <div class="col-md-12 enquirySection">
        <div class="review">
          <hr>
          <rating [(ngModel)]="starsCount"></rating>
          <button class="btn btn-success saveRating" type="button" (click)="saverating()">Save Rating</button>
          <rating class="overall-rating" [(ngModel)]="ratingScore" [readonly]="true"></rating>
          <hr>
        </div>
      </div>
      <div class="col-md-12 reviewSection">
        <form [formGroup]="review" (ngSubmit)="saveReview(review.value)">
          <h2>Review</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mobile Number</label>
            <input type="number" formControlName="mobile" class="form-control" placeholder="Enter Mobile Number">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Message</label>
            <textarea class="form-control" formControlName="message" placeholder="Enter Message"></textarea>
          </div>
          <div class="form-group error">
            {{this.errMsg}}
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!review.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8 offset-3 description">


    <tabset #tabset>
      <tab heading="Description">{{featureDetails?.description}}</tab>

      <tab heading="Features">{{featureDetails?.features}}</tab>

      <tab heading="Review">Tab 3 content</tab>
    </tabset>
  </div>
</div>
