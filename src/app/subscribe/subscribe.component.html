<form [formGroup]="form" (ngSubmit)="subscribe(form.value)">
  <h2 class="text-center">Subscribe</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="text"  class="form-control" formControlName="email" placeholder="Enter Mobile Number">
  </div>
  <p class="text-center">Or</p>
  <div class="form-group">
    <label for="exampleInputEmail1">Mobile Number</label>
    <input type="number" formControlName="mobile"  class="form-control" placeholder="Enter Mobile Number">
  </div>
  <div class="form-group error">
    {{errMsg}}
  </div>
  <button type="submit" [disabled]="!form.valid" class="btn btn-primary submit">Send</button>
</form>
